			@keyframes blink{
				to{
					content:'';
				}
			}
			@keyframes zzz{
				0%{
					content:'\\ >>> ';
				}33%{
					content:'| >>> ';
				}66%{
					content:'/ >>> ';
				}
			}
			:root{
				--bg:#242817;
				--fg:#b1ef10;
				--pt:12pt;
				background-color:var(--bg);
				color:var(--fg);
				cursor:none;
				font-family:'Font',monospace;
				font-size:var(--pt);
				font-weight:bold;
				letter-spacing:1pt;
				line-height:150%;
				text-transform:uppercase;
				user-select:none;
			}
			article{
				display:none;
				width:80ch;
			}
			body{
				margin:0;
			}body,html,main{
				height:100%;
			}
			footer{
				caret-color: transparent;
				min-width:1ch;
				padding-top:3rem;
			}footer:focus{
				outline:none;
			}footer::after{
				animation:blink 1s linear infinite;
				background-color:var(--fg);
				content:'_';
				display:inline-block;
				width:1ch;
			}footer::before{
				animation:zzz .5s linear infinite;
				content:'- >>> ';
			}
			header{
				display:flex;
				flex-direction:column;
				flex-grow:1;
				max-width:26ch;
			}
			main{
				box-sizing:border-box;
				display:flex;
				flex-direction:column;
				padding:2rem;
			}
			@media(orientation:portrait){
				:root{
					--pt:8pt;
				}
			}
			@media print{
				:root{
					--bg:White;
					--fg:Black;
					font-weight:normal;
				}
				article{
					display:block;
				}
				main{
					display:none;
				}
			}
			@page{
				margin:1in;
			}

		<main>
			<header></header>

		<script>
			'use strict';
			const bar='~===================~~';
			const foo=document.getElementsByTagName('footer')[0];
			const his=document.getElementsByTagName('header')[0];
			function entre(){
				switch(foo.textContent.toUpperCase().trim()){
					case'ABOUT':
						prln('ABOUT'+bar+"I'M JUST A SIMPLE~MAN TRYING TO MAKE~HIS WAY IN THE~UNIVERSE.~~THANKS FOR~STOPPING BY...~~~_________-- ANGUS");
						// prln('ABOUT'+bar+'___NAME: ANGUS~__CLASS: HACKER~___CITY: BAY AREA~_HEIGHT: 180PX~_WEIGHT: 145MB');
						break;
					case'GITHUB':
						window.open('https://github.com/Starscade/');
						break;
					case'HELP':
						prln('COMMANDS'+bar+'_>_ ABOUT~_>_ GITHUB~_>_ LINKEDIN~_>_ MAIL~_>_ PRINT~~_>_ REBOOT');
						break;
					case'HOME':
						prln();
						break;
					case'LINKEDIN':
						window.open('https://linkedin.com/in/starscade/');
						break;
					case'MAIL':
						window.open('mailto:mail@angus.sh?subject=Ahoy!&body=Dear Angus,');
						break;
					case'PRINT':
						foo.textContent='';
						window.print();
						break;
					case'REBOOT':
						prln('REBOOTING'+bar+'PLEASE WAIT...');
						setTimeout(()=>{
							location.reload();
						},1000);
						break;
					default:
						prln('ERROR'+bar+'TYPE "HELP" TO SEE~COMMANDS.');
						break;
				}
				foo.textContent='';
			}
			function prln(txt='HELLO'+bar+"I'M ANGUS.~~TYPE \"PRINT\" TO SEE~MY RESUME OR \"HELP\"~FOR MORE OPTIONS..."){
				his.innerHTML="";
				[...txt].forEach((c,i)=>{
					switch(c){
						case'~':
							c='<br>';
							break;
						case'_':
							c='&nbsp;';
							break;
						default:
							c=c;
					}
					setTimeout(()=>{
						his.innerHTML+=c;
					},i*10);
				});
			}
			foo.onbeforeinput=e=>{
				console.log(e);
				e.preventDefault();
				switch(e.inputType){
					case'deleteContentBackward':
						foo.innerHTML='';
						break;
					case'insertParagraph':
						entre();
						break;
					case'insertText':
						if(/[A-Za-z]/.test(e.data)){
							foo.textContent+=e.data;
						}
						break;
					default:
						break;
				}
			}
			foo.onblur=()=>{
				setTimeout(()=>{
					foo.focus();
				},100);
			}
			prln();
			setInterval(()=>{
				if(document.title==='$> _'){
					document.title='$> ';
				}else{
					document.title='$> _';
				}
			},1000);
		</script>
