			@keyframes zzz{
				0%{
					content:'\\ >>> ';
				}33%{
					content:'| >>> ';
				}66%{
					content:'/ >>> ';
				}
			}
			::selection{
				background-color:var(--fg);
				color:var(--bg);
			}
			:root{
				--bg:#242817;
				--fg:#b1ef10;
				--pt:12pt;
				background-color:var(--bg);
				color:var(--fg);
				cursor:none;
				font-family:'Font',monospace;
				font-size:var(--pt);
				font-weight:bold;
				line-height:150%;
				text-transform:uppercase;
				user-select:none;
			}
			body{
				margin:0;
			}body,html,main{
				height:100%;
			}
			footer{
				min-width:1ch;
				padding-top:3rem;
			}footer:focus{
				outline:none;
			}footer::before{
				animation:zzz .5s linear infinite;
				content:'- >>> ';
			}
			header{
				display:flex;
				flex-direction:column;
				flex-grow:1;
				max-width:20ch;
			}
			main{
				box-sizing:border-box;
				display:flex;
				flex-direction:column;
				padding:2rem;
			}
			@media(orientation:portrait){
				:root{
					--pt:10pt;
				}
			}

	<body>
		<main>
			<header></header>
			<footer autofocus contenteditable spellcheck="false">&nbsp;</footer>
		</main>
		<script>
			'use strict';
			const bar='~===================~~';
			const foo=document.getElementsByTagName('footer')[0];
			const his=document.getElementsByTagName('header')[0];
			function prln(txt='WELL MET, STRANGER!'+bar+'PLEASE, MAKE~YOURSELF AT HOME.~~TYPE "PRINT" TO SEE~MY RESUME, OR "HELP"~FOR MORE OPTIONS...'){
				his.innerHTML="";
				[...txt].forEach((c,i)=>{
					switch(c){
						case'~':
							c='<br>';
							break;
						case'_':
							c='&nbsp;';
							break;
						default:
							c=c;
					}
					setTimeout(()=>{
						his.innerHTML+=c;
					},i*10);
				});
			}
			foo.onblur=()=>{
				foo.focus();
			}
			foo.onkeydown=e=>{
				if(e.key==='Backspace'){
					if(foo.innerHTML==='&nbsp;'){
						e.preventDefault();
					}
				}
				if(e.isComposing||e.key==='Enter'){
					e.preventDefault();
					console.log(foo.textContent);
					switch(foo.textContent.toUpperCase().trim()){
						case'ABOUT':
							prln('ABOUT'+bar+"I'M JUST A SIMPLE~MAN TRYING TO MAKE~HIS WAY IN THE~UNIVERSE.~~__NAME: ANGUS~_CLASS: HACKER");
							break;
						case'CALL':
							prln('CALLING...');
							window.open('tel:+13193438472');
							break;
						case'GIT':
							window.open('https://github.com/Starscade');
							break;
						case'HELP':
							prln('COMMANDS'+bar+'ABOUT~CALL~GIT~LINK~MAIL~PRINT~REBOOT');
							break;
						case'HOME':
							prln();
							break;
						case'LINK':
							window.open('https://linkedin.com/in/starscade/');
							break;
						case'MAIL':
							window.open('mailto:mail@angus.sh?subject=Ahoy!&body=Dear Angus,');
							break;
						case'PRINT':
							window.open('SHEEHAN_ANGUS_RESUME.PDF');
							break;
						case'REBOOT':
							prln('REBOOTING...');
							location.reload();
							break;
						default:
							prln('ERROR'+bar+'TYPE "HELP" TO SEE~VALID COMMANDS.');
							break;
					}
					foo.innerHTML='&nbsp;';
				}
				if(e.key==='Tab'){
					e.preventDefault();
				}
			}
			prln();
			setInterval(()=>{
				if(document.title==='$> _'){
					document.title='$> ';
				}else{
					document.title='$> _';
				}
			},1000)
		</script>
	</body>
</html>
